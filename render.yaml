services:
  - type: web
    name: raw-rebel
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd /opt/render/project/src && gunicorn ecommerce.ecommerce.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DJANGO_SETTINGS_MODULE
        value: ecommerce.ecommerce.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "e-commerce-django-f4um.onrender.com" 